<!doctype html>
<html lang="en">
<head>

    <title>AINT Miner</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom.css">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>

    <div class="mycontainer vh-100">
        <div class="row align-items-start row-0">
            <div class="col text-start">
                <a href="javascript:void(0)" id="profileButton"><i class="fa-solid fa-circle-user navt text-secondary"></i></a>
            </div>
            <div class="col text-end">
                <a href="https://t.me/AnoteDigital" target="_blank"><i class="fa-solid fa-circle-question navt text-secondary"></i></a>
            </div>
        </div>
        <div id="updateView" style="display: none;">
            <div class="row align-items-center">
                <div class="col text-center">
                    <div class="alert alert-danger mt-5" role="alert">
                        Please update your app <a href="https://anote.digital/miner" target="_blank"><strong>by clicking here</strong></a>!
                    </div>
                </div>
            </div>
        </div>
        <div id="mainView" style="display: none;">
            <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="progress position-relative">
                    <div id="healthProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    <small class="justify-content-center d-flex position-absolute w-100 text-white align-middle" style="margin-top: 1px;"><strong><span id="healthPercentage">100</span> %</strong></small>
                </div>
            </div>
            <div class="col-2"></div>
            </div>
            <div class="row align-items-start row-1">
                <div class="col text-center">
                    <div class="d-flex justify-content-center">
                        <div class="wrapper"></div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center row-2">
                <div class="col text-center">
                    <!-- fdsfdsa -->
                </div>
            </div>
            <div class="row align-items-end row-3">
                <div class="col text-start ps-4">
                    <a href="javascript:void(0)" id="startMiner">
                        <i class="fa-solid fa-oil-well navb text-secondary"></i>
                    </a>
                </div>
                <div class="col text-end pe-4">
                    <a href="javascript:void(0)" id="stopMiner">
                        <i class="fa-regular fa-circle-stop navb text-secondary text-danger"></i>
                    </a>
                </div>
            </div>
        </div>
        <div  id="profileView" style="display: none;">
            <div>
                <div class="mb-3">
                    <label for="address" class="form-label">Your Anote Seed</label>
                    <textarea name="" id="seed" cols="30" rows="3" class="fs-6 form-control"></textarea>
                    <div id="addressMessage" class="form-text text-danger mt-4" style="display: none;">Seed phrase is required.</div>
                    <div id="addressMessage1" class="form-text text-danger mt-4" style="display: none;">Seed is not valid. Obtain it <a href="https://anote.one" target="_blank">here</a>.</div>
                </div>
                <button id="addressButton" class="btn btn-primary mt-2">Save Seed Phrase</button>
            </div>
            <div class="mt-5"> 
                <a href="javascript:void(0)" id="backButton">
                    <i class="fa-solid fa-circle-chevron-left text-secondary"></i>
                </a>
            </div>
        </div>
        <div  id="mineView" style="display: none;">
            <div>
                <div class="mb-3">
                    <label for="code" class="form-label"><strong>Daily Mining Code</strong></label>
                    <input type="text" class="form-control" id="code" aria-describedby="code">
                </div>
                <label for="captcha" class="form-label"><strong>Captcha</strong> (click to reload)</label>
                <div class="mb-3 text-center captcha-holder">
                    <a class="captcha" href="javascript:" tabindex="-1">
                        <img class="captcha-img" id="captcha-img">
                    </a>
                </div>
                <div class="mb-3">
                    <label for="captcha" class="form-label"><strong>Retype Captcha</strong></label>
                    <input type="text" class="form-control" id="captcha" aria-describedby="captcha">
                </div>
                <div id="errorMessage" class="form-text text-danger mt-3" style="margin-bottom: -8px; display: none;"></div>
                <div class="row p-0">
                    <div class="col text-end pt-2 mt-3 mb-3 d-grid">
                        <button class="btn btn-lg btn-success btn-block" id="buttonMine">
                            <i class="bi bi-hammer"></i>&nbsp;&nbsp;<span data-t>Mine Anote</span>
                        </button>
                    </div>
                    <div class="col text-end pt-2 mt-3 mb-3 d-grid">
                        <a class="btn btn-lg btn-secondary btn-block" id="buttonCode"
                            href="https://t.me/AnoteToday" target="_blank">
                            <i class="bi bi-telegram"></i>&nbsp;&nbsp;<span data-t>Get Code</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- <div x-data="{ count: 0 }">
        <button x-on:click="alert('fdsfasd')">Increment</button>
     
        <span x-text="count"></span>
    </div> -->

    <script src="./app.ts" type="module"></script>

</body>
</html>
